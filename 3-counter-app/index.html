<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vue.js</title>

		<!-- ! GOOGLE FONTS -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<!-- ! CSS STYLES -->
		<link rel="stylesheet" href="style.css" />

		<!-- ! BOOTSTRAP CSS LINK -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>

		<!-- ! BOOTSTRAP JS LINK -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>

		<!-- ! FONT AWESOME ICONS -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
			integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<!-- ! VUEJS CDN -->
		<script src="https://unpkg.com/vue@3" defer></script>
		<script src="app.js" defer></script>
	</head>
	<body>
		<div id="app">
			<div class="container">
				<div class="row mt-5">
					<div class="card col-sm-6 p-2">
						<h3 class="text-center">{{ counter }}</h3>
						<div class="my-3 d-flex justify-content-center align-items-center">
							<button class="btn me-2 btn-primary" @click="increaseCounter">
								+
							</button>
							<button class="btn btn-danger" @click="decreaseCounter">-</button>
						</div>
						<div class="alert alert-warning mt-2">
							{{ getCounterResult }}
						</div>
					</div>

          <div class="card col-sm-6 p-2">
						<h3 class="text-center">{{ counter2 }}</h3>
						<div class="my-3 d-flex justify-content-center align-items-center">
							<button class="btn me-2 btn-primary" @click="increaseCounter2">
								+
							</button>
							<button class="btn btn-danger" @click="decreaseCounter2">-</button>
						</div>
						<div class="alert alert-warning mt-2">
							{{ getCounterResult2 }}
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
