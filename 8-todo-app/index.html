<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vue.js</title>

		<!-- ! GOOGLE FONTS -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<!-- ! BOOTSTRAP CSS LINK -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>

		<!-- ! BOOTSTRAP JS LINK -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>

		<!-- ! FONT AWESOME ICONS -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
			integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<!-- ! CSS STYLES -->
		<link rel="stylesheet" href="style.css" />

		<!-- ! VUEJS CDN -->
		<script src="https://unpkg.com/vue@3" defer></script>
		<script src="app.js" defer></script>
	</head>
	<body>
		<div id="app">
			<div class="container">
				<div class="row m-5">
					<div class="col-sm-12 col-md-6 col-lg-4">
						<h3 class="text-center">Todo List</h3>
						<div
							class="d-flex align-items-stretch justify-content-between flex-row"
						>
							<input
								class="form-control"
								type="text"
								v-model="todoText"
								@keypress.enter="addTodo"
							/>
							<!-- <input
								class="form-control"
								type="text"
								@keydown.enter="addTodo"
							/> -->
							<button class="btn btn-primary btn-sm ms-2" @click="addTodo">
								Add
							</button>
						</div>
						<hr />
						<div v-if="todoList.length > 0">
							<ul
								class="list-group d-flex justify-content-between flex-column my-3"
							>
								<!-- <li
								class="list-item my-1"
								v-for="todo in todoList"
								:key="todo"
								@click="todo.completed = !todo.completed;"
							> -->
								<li
									class="list-group-item d-flex align-items-center justify-content-between"
									v-for="todo in todoList"
									:key="todo.id"
									:class="{'completed-item': todo.completed, 'uncompleted-item': !todo.completed}"
								>
									<div>
										<input
											type="checkbox"
											:id="`todo-${todo.id}`"
											v-model="todo.completed"
											class="me-3"
										/>
										<label class="list-item-text" :for="`todo-${todo.id}`"
											>{{ todo.title }}</label
										>
									</div>
									<!-- <span class="list-item-icon" @click="deleteTodo(todo)">
										<i class="fas fa-trash"></i>
									</span> -->
									<button class="btn btn-danger" @click="deleteTodo(todo)">
										Remove
									</button>
								</li>
								<!-- <pre>{{ todoList }}</pre> -->
							</ul>

							<div class="d-flex align-items-center justify-content-between">
								<small class="text-success"
									><span class="fw-bold">{{ completedItemCount }}</span>
									completed items</small
								>
								<small class="text-danger"
									><span class="fw-bold">{{ uncompletedItemCount }}</span>
									uncompleted items</small
								>
							</div>
						</div>
						<div v-else class="alert alert-warning">There is no task left.</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
